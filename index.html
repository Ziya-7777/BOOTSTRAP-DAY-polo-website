<!DOCTYPE html>
<html lang="en">
  <head>
    <title>POLO-WEBSITE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/media.css" type="text/css" />
  </head>

  <body>
    <!-- place navbar here -->
    <header
      class="navbar navbar-expand-lg position-fixed top-0 start-0 end-0 z-1"
    >
      <div class="container-fluid">
        <a
          class="h2 text-decoration-none text-light fw-bolder px-4"
          href="javascript:void(0)"
          >POLO</a
        >
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toogle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                class="nav-link active text-white fw-medium fs-6"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                class="nav-link text-white fw-medium fs-6"
                >LAYOUT</a
              >
            </li>
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                class="nav-link text-white fw-medium fs-6"
                >FEATURES</a
              >
            </li>
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                class="nav-link text-white fw-medium fs-6"
                >ELEMENTS</a
              >
            </li>
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                class="nav-link text-white fw-medium fs-6"
                >PAGES</a
              >
            </li>
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                class="nav-link text-white fw-medium fs-6"
                >PORTFOLIO</a
              >
            </li>
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                class="nav-link text-white fw-medium fs-6"
                >BLOG</a
              >
            </li>
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                class="nav-link text-white fw-medium fs-6"
                >SHOP</a
              >
            </li>
            <button class="btn btn-primary rounded-pill mx-2 fw-medium">
              CONTACT US
            </button>
          </ul>
        </nav>
      </div>
    </header>

    <main class="hero">
      <div class="carousel slide" id="carousel">
        <div class="carousel-indicators">
          <button
            class="active"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="0"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="1"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./images/img-1"
              style="height: 75vh"
              alt=""
            />
          <div
            class="position-absolute top-0 start-0 bottom-0 w-100 bg-dark opacity-50"
          ></div>
          <div
            class="carousel-caption position-absolute top-50 translate-middle-y"
          >
            <h2 class="text-light display-2 fw-medium">Polo Creative</h2>
            <p class="text-light fs-5 fw-medium">
              Give your online presence, your company deserves it with creative
              template from POLO
            </p>
            <button class="btn btn-primary rounded-pill text-light fw-medium">
              <i class="bi bi-play-fill"></i>VIEW OUR WORK
            </button>
          </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/img-2"
              style="height: 75vh"
              alt=""
            />
          <div
            class="position-absolute top-0 start-0 bottom-0 w-100 bg-dark opacity-50"
          ></div>
          <div class="carousel-caption position-absolute top-50 translate-middle-y">
            <h2 class="text-light display-2 fw-medium">Polo Creative</h2>
            <p class="text-light fs-5 fw-medium">
              Give your online presence, your company deserves it with creative
              template from POLO
            </p>
            <button class="btn btn-primary rounded-pill text-light fw-medium">
              <i class="bi bi-play-fill"></i>VIEW OUR WORK
            </button>
          </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">next</span>
        </button>
      </div>
    </main>
    >
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
